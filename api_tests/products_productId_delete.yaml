# Test generated by RoostGPT for test SwaggerAPITest using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "products_productId_delete.csv"
    fields:
      - "productId"
    skipHeader: true
  plugins:
    expect: {}
    
scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - hasProperty: "description"
            - equals: 
                - "description": "Product deleted"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/products/invalidProductId"
          expect:
            - statusCode: 404
            - hasProperty: "description"
            - equals: 
                - "description": "Not Found"

  - name: "API request with edge case"
    flow:
      - delete:
          url: ""
          expect:
            - statusCode: 200
            - hasProperty: "description"
            - equals: 
                - "description": "Product deleted"
