config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "products_productId_get.csv"
    fields: ["productId"]
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/{{ productId }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products/invalidId"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 404

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products/veryLongProductId"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 404
